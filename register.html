<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/responsive.css">
</head>

<body>
    <!------------- header start ------------------>
    <header>
        <nav class="container d-flex align-items-center justify-content-between">
            <img src="assets/logo Ayo Bantu!.png" alt="logo ayo bantu" height="40">
            <div class="d-flex align-items-center p-2 navigasi-page">
                <a class="text-decoration-none ms-5" href="index.html">Home</a>
                <a class="text-decoration-none ms-5" href="buatCampaign.html">Galang Dana</a>
                <a class="text-decoration-none text-white ms-5 btn bg-Biru" href="login.html">Login</a>
            </div>
            <img src="assets/icons-user.png" alt="icons user" height="40p" class="hilang Icon-user">
        </nav>
    </header>
    <!------------- header end -------------------->

    <section>
        <div class="container">
            <div class="image-regis my-3">
                <img src="./assets/img-regis.jpg" class="img-fluid" alt="">
            </div>
            <div>
                <h3 class="fw-bold">Daftar</h3>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Partner/Donatur
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Penggalang Dana
                        </label>
                    </div>
                </div>

                <div class="regis">
                    <div class="data">
                        <div class="mb-3">
                            <label for="nama" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="nama" placeholder="masukkan nama lengkap">
                        </div>
                        <div class="mb-3">
                            <label for="ttl" class="form-label">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="ttl">
                        </div>
                        <div class="mb-3">
                            <label for="nohp" class="form-label">Nomor HP</label>
                            <input type="text" class="form-control" id="nohp" placeholder="masukkan nomor hp">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="masukkan email">
                        </div>
                        <div class="mb-3">
                            <label for="alamat" class="form-label">Alamat</label>
                            <input type="text" class="form-control" id="alamat" placeholder="masukkan alamat">
                        </div>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Disabilitas
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Non-Disabilitas
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="berkas">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="masukkan username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="masukkan password">
                        </div>
                        <div class="mb-3">
                            <label for="repassword" class="form-label">Repeat Password</label>
                            <input type="password" class="form-control" id="repassword"
                                placeholder="masukkan ulang password">
                        </div>
                        <div class="mb-3">
                            <label for="data1" class="form-label">Upload Bukti Disabilitas</label>
                            <input class="form-control" type="file" id="formFile">
                            <button class="w-100 border-0 mt-3 py-2 btn-lightblue">Upload File</button>
                        </div>
                        <button class="btn-darkblue w-100 border-0 my-3 py-2">Daftar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>

</html>
