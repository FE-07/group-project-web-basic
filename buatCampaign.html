<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/responsive.css">
    <title>Buat Campaign</title>
    <script src="./script/script.js" defer></script>
</head>

<body>

    <!------------- header start ------------------>
    <header>
        <nav class="container d-flex align-items-center justify-content-between">
            <img src="assets/logo Ayo Bantu!.png" alt="logo ayo bantu" height="40">
            <div class="d-flex align-items-center p-2 navigasi-page">
                <a class="text-decoration-none ms-5" href="index.html">Home</a>
                <a class="text-decoration-none ms-5" href="#">Galang Dana</a>
                <a class="text-decoration-none text-white ms-5 btn bg-Biru" href="login.html">Login</a>
            </div>
            <img src="assets/icons-user.png" alt="icons user" height="40p" class="hilang Icon-user">
        </nav>
    </header>
    <!------------- header end -------------------->

    <!-------------- main start ------------------->
    <main class="container pt-5">
        <h3 class="fw-bold">Buat Campaign</h3>
        <div class="pt-4 d-flex gap-5 align-items-start jadi-row">
            <section class="text-center p-3 bg-Abu flex-basis-half">
                <a href="#">
                    <img src="assets/upload-foto.png" alt="icon upload foto">
                </a>
                <!-- <input id="image-tumbnail" type="file"> -->
            </section>
            <section class=" flex-basis-half">
                <form action="" class="d-flex flex-column">
                    <label for="">Nama Campaign</label>
                    <input id="nama-campaign" type="text" required autofocus>
                    <label class="mt-3 mb-1" for="">Kategori</label>
                    <div class="d-flex justify-content-between">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Pendidikan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Kesehatan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Modal Usaha
                            </label>
                        </div>
                    </div>
                    <label class="mt-3 mb-1" for="">Deskripsi</label>
                    <textarea name="" id="Deskripsi" cols="30" rows="10" placeholder="masukan deskripsi"
                        required></textarea>
                    <label class="mt-3 mb-1" for="">Email</label>
                    <input id="email" type="email" required>
                    <label class="mt-3 mb-1" for="">No. Rekening</label>
                    <input id="no-rek" type="text" required>
                    <div class="mt-3 mb-1">
                        <label for="data1" class="form-label">Upload Bukti Disabilitas</label>
                        <input class="form-control" type="file" id="formFile">
                        <button class="w-100 border-0 mt-3 py-2 btn-lightblue">Upload File</button>
                    </div>

                    <button class="mt-4 btn bg-Biru text-white tombol-submit" type="submit"
                        id="submit">Publikasi</button>


                </form>
            </section>
        </div>

    </main>

    <!-------------- main end  -------------------->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
